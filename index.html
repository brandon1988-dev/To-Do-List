<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://kit.fontawesome.com/d5d9180318.js" crossorigin="anonymous"></script>
		<title>To-Do List</title>
	</head>
	<body>
		<header>
			<h1>Stuff That Needs Done...</h1>
		</header>
		<form>
			<input type="text" placeholder="Enter Stuff To Do" class="todo_input">
			
			<button class="todo_button" type="submit">
			<i class="fas fa-plus-square"></i>
			</button>
			<div class="select">
				<select name="todos" class="filter_todo">
					<option value="all">All</option>
					<option value="completed">Completed</option>
					<option value="uncompleted">Uncompleted</option>
				</select>
			</div>
		</form>
		
		<div class="todo_container">
		<ul class="todo_list"></ul>

	</div>
	
	<script src="script.js"></script>
